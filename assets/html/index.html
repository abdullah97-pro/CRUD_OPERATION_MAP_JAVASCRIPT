<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Map Function</title>

    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <form id="myForm">
            <div class="mb-3">
              <label for="titleInput" class="form-label">Title: </label>
              <input type="text" class="form-control" id="titleInput" placeholder="Enter title" required>
            </div>
            <div class="mb-3">
              <label for="paragraphInput" class="form-label">Paragraph: </label>
              <textarea class="form-control" id="paragraphInput" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="imageInput" class="form-label">Image: </label>
              <input class="form-control" type="file" id="imageInput" accept="image/*" required>
            </div>
        </form>

        <button type="button" onclick="insertData()">Add</button>
        <button type="button" onclick="readData()">Read</button>
    </div>

    <div class="container">
        <div id="dataDisplay"></div>
    </div>

    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
